<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aman's Resume</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {
                background-color: #999999;
                text-align: center;
                color: #fff;
                padding-top: 1em;
            }

            h2 {
                font-size: 5vmin;
            }

            * {
                color: #fff;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>
                <a href="" class="typewrite" data-period="2000" data-type='[ "Hi, I am Aman.", "PFB Resume.", "# Work-Ex:", "12 yrs @Google", "14 yrs @TechM.", "Revenue Enabler.", "I am Ambitious.", "Needing a Mentor.", "# Aspiring", "PM @Google.", "# Forte:", "Client Engagement.", "Eloquent.", "Impeccable Presentation.", "Go Getter.", "360 degree view.", "Quick Ramp Up.", "Outperformer." ]'>
                    <span class="wrap"></span>
                </a>
            </h2>
            <div id="myCarousel" class="carousel slide" data-interval="20000" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="jpegs/aman_1.jpg" alt="Page 1" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="jpegs/aman_2.jpg" alt="Page 2" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="jpegs/aman_3.jpg" alt="Page 3" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="jpegs/aman_4.jpg" alt="Page 4" style="width:100%;">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
    <script>
        var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 200 - Math.random() * 100;

            if (this.isDeleting) {
                delta /= 2;
            }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function() {
                that.tick();
            }, delta);
        }
        ;

        window.onload = function() {
            var elements = document.getElementsByClassName('typewrite');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i],JSON.parse(toRotate),period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
            document.body.appendChild(css);
        }
        ;
    </script>
</html>
